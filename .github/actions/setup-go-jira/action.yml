name: setup verNumber and buildNumber
description: detect and setup env $BUILD_NUMBER, $BRANCH

inputs:
  branch:
    required : false
    description: missing = event.branch
  build-number:
    required : false
    description: missing = github.run_number

runs :
  using: "composite"
  steps:
    - shell: pwsh
      run: |
        Invoke-WebRequest https://github.com/go-jira/jira/releases/download/v1.0.27/jira-windows-amd64.exe -OutFile .\.github\tools\jira.exe

