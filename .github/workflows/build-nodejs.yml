name: abc

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'branch name'
        required: true
        default: PB-1124-GHA-impl
      version_number:
        description: 'version number'
        required: true
        default: 1.5.0
      build_number:
        description: 'BUILD_ID will be used if missing'
        required: false

env:
  BRANCH: ${{github.event.inputs.branch}}
  VER_NUMBER: ${{github.event.inputs.version_number}}
  BUILD_NUMBER: ${{github.event.inputs.build_number}}
  WIN_CODESIGN_BASE64 : ${{secrets.WIN_CODESIGN_BASE64}}
  WIN_CODESIGN_PASSWORD : ${{secrets.WIN_CODESIGN_PASSWORD}}

jobs:
  msbuild:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: ./.github/actions/setup-preclone-env
      - uses: ./.github/actions/win-install-signing-cert

      - name: setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ID_RSA_BITBUCKET }}
          name: id_rsa_bitbucket
          known_hosts: $${{ secrets.SSH_KNOWN_HOSTS }}
          config: ${{ secrets.SSH_CONFIG }}

      - name: clone source to "./git"
        shell: bash
        run: |
          git clone --single-branch \
             --branch ${{env.BRANCH}} \
             --depth 1 --recurse-submodules \
             ${{secrets.PBWINDRIVER_REPO}} \
             git

      - name: ">> make build"
        working-directory: git
        continue-on-error: true
        run: ./build.ps1

      - name: ">> debug"
        shell: bash
        working-directory: git
        run: |
          ls -all sign

      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts-${{runner.os}}
          path: |
            ./git/artifacts
